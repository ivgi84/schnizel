                <label for="email">הרשם לרשימת התפוצה שלנו</label>
                <div class="inputRow">
                    <input type="email" name="email" value="" ng-model="$ctrl.model.user.email" placeholder="הזן כתובת המייל שלך">
                    <a href="#" ng-click="$ctrl.subscribe($event)"> >> </a>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="list">

                        <a href="#"><img src="front-assets/images/home/twitter.png" alt=""/></a>
                    </li>
                    <li>
                        <a href="#"><img src="front-assets/images/home/insta.png" alt=""/></a>
                    </li>
                    <li>
                        <a href="#"><img src="front-assets/images/home/youtube.png" alt=""/></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="left">
            <div class="subscribe tel">
                <label for="tel">הרשם עם הנייד שלך - לקבלת הצעות מפתיעות</label>
                <div class="inputRow">
                    <input type="tel" name="tel" value="" ng-model="$ctrl.model.user.tel" placeholder="הזן את מספר הנייד שלך">
                    <a href="#" ng-click="$ctrl.subscribe($event)"> >> </a>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#">אודות הרשת</a>

                <p class="terms">
                    2016 כל הזכויות שמורות לשניצל קומפני.
                </p>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="subsribeResponse" ng-class="{'open':$ctrl.subscribe.response}">
        {{$ctrl.subscribe.response.userMsg}}
    </div>
<div class="clearfix"></div>
</footer>
