<main role="main" class="p-contact">
  <section class="main full-width contactUs">
    <div class="wrap" ng-form name="$ctrl.contactUsForm" novalidate>
      <h3>צור איתנו קשר</h3>
      <div class="row">
        <input type="email" name="email" ng-class="{'error':$ctrl.contactUsForm.email.$invalid && !$ctrl.contactUsForm.email.$pristine}"  placeholder="דוא״ל" value="" ng-model="$ctrl.model.user.email" required>
        <input type="tel" name="tel" ng-class="{'error':$ctrl.contactUsForm.tel.$invalid  && !$ctrl.contactUsForm.tel.$pristine }" placeholder="טלפון" value="" ng-model="$ctrl.model.user.tel" required>
        <input type="text" name="name" ng-class="{'error':$ctrl.contactUsForm.name.$invalid  && !$ctrl.contactUsForm.name.$pristine}" placeholder="שם" value="" ng-model="$ctrl.model.user.name" required>
      </div>
      <div class="row">
        <textarea name="message" placeholder="הודעה" rows="8" cols="40" ng-model="$ctrl.model.user.message"></textarea>
      </div>
      <div class="row">
        <input ng-disabled="$ctrl.contactUsForm.$invalid" type="button" name="name" value="שלח" ng-click="$ctrl.sendMessage()">
      </div>
    </div>
  </section>
  <section class="full-width faq">
    <div class="wrap">
      <h3>שאלות נפוצות</h3>
      <div class="faqList">
        <div class="accordion" ng-init="$ctrl.isMobile.screenSize() ? slideOpened = -1 : slideOpened = 0;">
              <div class="accordion_box" ng-repeat="slide in $ctrl.faq track by $index">
                  <h4 class="accordion_title"
                      ng-click="$parent.slideOpened == $index ? $parent.slideOpened = -1 :$parent.slideOpened = $index"
                      ng-class="{'open': slideOpened == $index, 'closed':slideOpened != $index}">{{slide.title}}</h4>

                  <div class="accordion_content">{{slide.text}}</div>
              </div>
          </div>
      </div>
    </div>
  </section>
</main>
<div class="clearfix"></div>
<div class="subsribeResponse" ng-class="{'open':$ctrl.subscribe.response}">
      {{$ctrl.subscribe.response.userMsg}}
  </div>
