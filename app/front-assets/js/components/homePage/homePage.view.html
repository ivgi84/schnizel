<main role="main" class="p-home">
  <section class="main full-width">
      <div class="slider">
          <div class="sliderContent" slick-slider="{dots: false, arrows: true, draggable: true, slidesToShow:1, infinite:true}">
            <div class="slide" ng-repeat="slide in $ctrl.slides" style="background-image:url(front-assets/images/home/{{slide.img}}.png)">
              <h3>{{::slide.title}}</h3>
              <h4>{{::slide.subTitle}}</h4>
            </div>
          </div>
      </div>
  </section>
  <section class="full-width ongoing">
      <div class="wrap">
        <h1>כותרת ראשית</h1>
          <ul class="list">
            <li><p>הנתחים שלנו<b>הציצו למטבח שלנו בפעולה…</b></p></li>
            <li><p>איכות סביבה ורגישות<b>ראו איך מייצרים את ההבדל</b></p></li>
            <li><p>חלומות מתגשמים<b>המשלוחים שלנו</b></p></li>
          </ul>
      </div>
      <div class="clearfix"></div>
  </section>
  <section class="full-width geo">
      <div class="wrap">
        <img class="igeo" src="front-assets/images/home/igeo.png" alt="" />
          <h3>מצא סניף קרוב</h3>
          <input class="findCity" type="text" name="name" value="" ng-change="$ctrl.findNearest()" ng-model="$ctrl.user.city" ng-model-options="{debounce: 1000}" placeholder="הזן עיר">
          <div class="affiliatesList" ng-class="{'open':$ctrl.affiliates.exist}">
              <ul>
                <li ng-repeat="affilate in $ctrl.affiliates.list" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                  <iframe src="{{affilate.frameSrc}}" frameborder="0" scrolling="no" ></iframe>
                  <div>{{affilate.tel}}</div>
                  <div>{{affilate.fax}}</div>
                  <div>{{affilate.workHours}}</div>
                  <div>{{affilate.address}}</div>
                </li>
              </ul>
              <div class="clearfix"></div>
          </div>
      </div>
  </section>
</main>
